
message Player {
    required int32 id = 1;
    repeated float pos = 2;
    repeated float towards = 3;

    optional string name = 4;
    optional float size = 5;
    optional int32 color = 6;
    optional float speed = 7;
}


// client <=> server
message PlayerUpdate {
    repeated Player players = 1;
}


// client => server
message PlayerDie {
    repeated int32 ids = 1;
}

