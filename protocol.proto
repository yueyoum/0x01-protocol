
message Unit {
    required string id = 1;
    repeated float pos = 2;
    repeated float move_vector = 3;  // towards * speed

    optional string name = 4;
    optional float size = 5;
    optional int32 color = 6;
}

message UnitAdd {
    required Unit units = 1;
}

message UnitUpdate {
    repeated Unit units = 1;
}

message UnitRemove {
    repeated string ids = 1;
}

