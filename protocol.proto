
message TimeSync {
    required int64 client = 1;  // UTC timestamp in milliseconds
    required int64 server = 2;
}


message Unit {
    required string id = 1;
    repeated float pos = 2;
    repeated float move_vector = 3;  // towards * speed

    optional string name = 4;
    optional float size = 5;
    optional int32 color = 6;
}

message UnitAdd {
    repeated Unit units = 1;
}

message UnitUpdate {
    required int64 milliseconds = 1;    // server based
    repeated Unit units = 2;
}

message UnitRemove {
    repeated string ids = 1;
}


